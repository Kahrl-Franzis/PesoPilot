<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save Wisely | Protect Your Peso</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      line-height: 1.6;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 40px;
      min-height: 100vh;
      gap: 60px;
    }

    .hero-content {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 60px;
    }

    .hero-text {
      flex: 1;
      max-width: 500px;
    }

    .hero-text h4 {
      color: #666;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #d4a574 0%, #c7941f 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 15px;
      margin-bottom: 10px;
      box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
    }

    .hero-image {
      flex: 1;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .hero-content {
        flex-direction: column;
        text-align: center;
        gap: 40px;
      }

      .hero-text h1 {
        font-size: 2.5rem;
      }

      .hero {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- === HERO SECTION === -->
  <section class="hero">
    <div class="hero-content">

      <!-- Text Section -->
      <div class="hero-text">
        <h4>PesoPilot</h4>
        <h1>Save Every Peso</h1>
        <p>
          Tired of a tight budget? Track your daily expenses and protect your peso today. Letâ€™s grow your savings together!
        </p>
        <a href="index.html" class="button">Get Started</a>
      </div>

      <!-- Image Section -->
      <div class="hero-image">
        <img src="Image 1.png" alt="Savings Jar Illustration" />
      </div>

    </div>
  </section>

</body>
</html>
